<!DOCTYPE html>
<html>
<head>
	<title>login and registration form</title>
	<link rel="stylesheet" href="styllo.css">
</head>
<body>
	<div class="hero">
		<div class="from-box">
		<div class="button-box">
		<div id="btn"></div>	
		<button type="button" class="toggle-btn" onclick="login()">log In</button>
		<button type="button" class="toggle-btn" onclick="Register()">Register</button>
	</div>

<form id="login" class="input-group">
	<input type="text" class="input-filed" placeholder="User Id" required>
    <input type="text" class="input-filed" placeholder="Enter password" required>
    <input type="checkbox" class="check-box"><span>Remember password</span> 
    <button type="submit" class="submit-btn">Login</button>
</form>
   <form  id="register"class="input-group">
	<input type="text" class="input-filed" placeholder="User Id" required>
	<input type="email" class="input-filed" placeholder="Email Id" required>
    <input type="text" class="input-filed" placeholder="Enter password" required>
    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span> 
    <button type="submit" class="submit-btn">Register</button>
</form>   

       <script>
        var x = document.getElementById("login");
         var y = document.getElementById("register");
          var z = document.getElementById("btn");       	

     function Register(){
     	x.style.left = "-400px";
     	y.style.left = "50px";
     	z.style.left = "110px";

     }
     function login(){
     	x.style.left = "50px";
     	y.style.left = "450px";
     	z.style.left = "0px";
     }

       </script>
        <div class="social-icons">
          <a href="https://www.facebook.com/">
    <img src="fb.jpg"></a>
         <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue">
     <img src="go.jpg"></a>
</div>

   </div>
       </div>
     </body>
</html>
